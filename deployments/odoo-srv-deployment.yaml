apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-srv
spec:
  selector:
    matchLabels:
      app: odoo
      tier: odoo-srv
  replicas: 1
  template:
    metadata:
      labels:
        app: odoo
        tier: odoo-srv
    spec:
      containers:
      - name: odoo-srv
        image: odoo:12.0
        env:
        - name: HOST
          value: odoo-db
        - name: USER
          value: odoo
        - name: PASSWORD
          value: password
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8069
